<mat-sidenav-container fullscreen cdkTrapFocus>
	<mat-sidenav #left class="app-sidenav mat-elevation-z3" [mode]="isMobile ? 'over' : 'side'">
		<mat-toolbar>
			<span fxFlex></span>
			<button mat-icon-button (click)="left.close()" matTooltip="Close sidenav" matTooltipPosition="left">
				<mat-icon>keyboard_arrow_left</mat-icon>
			</button>
		</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item *ngFor="let link of links" [routerLink]="['/'+link.link]" routerLinkActive="active-link">
				<mat-icon matListIcon *ngIf="link.icon">{{link.icon}}</mat-icon>
				<p matLine>{{link.title}}</p>
			</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content fxLayout="column">
		<mat-toolbar color="primary" class="mat-elevation-z3">
			<button mat-icon-button (click)="left.open()" *ngIf="!isSidenavOpen">
				<mat-icon>menu</mat-icon>
			</button>
			First-Mod Docs
			<span fxFlex></span>
			<button mat-button [matMenuTriggerFor]="downloadsMenu" *ngIf="!isMobile">
				Downloads
				<mat-icon>keyboard_arrow_down</mat-icon>
			</button>
			<mat-menu #downloadsMenu="matMenu" [overlapTrigger]="false">
				<h3 class="menu-h3 mat-subheader">1.11.2</h3>
				<a mat-menu-item href="https://github.com/Chan4077/First-Mod/releases/download/v1.2.1/First_Mod-1.11.2-1.2.1.jar" download>
					<mat-icon>file_download</mat-icon>
					<span>v1.2.1 (<strong>latest</strong>)</span>
				</a>
				<a mat-menu-item href="https://github.com/Chan4077/First-Mod/releases/download/v1.2/First_Mod-1.11.2-1.2.jar" download>
					<mat-icon>file_download</mat-icon>
					<span>v1.2</span>
				</a>
				<h3 class="menu-h3 mat-subheader">1.10.2</h3>
				<a mat-menu-item href="https://github.com/Chan4077/First-Mod/releases/download/v1.1/First_Mod-1.10.2-1.1.jar" download>
					<mat-icon>file_download</mat-icon>
					<span>v1.1 (<strong>unsupported</strong>)</span>
				</a>
			</mat-menu>
		</mat-toolbar>
		<div class="app-content">
			<router-outlet></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
