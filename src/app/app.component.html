<mat-sidenav-container fullscreen cdkTrapFocus>
	<mat-sidenav #left class="app-sidenav mat-elevation-z3" [mode]="isMobile ? 'over' : 'side'">
		<mat-toolbar>
			Links
			<span fxFlex></span>
			<button mat-icon-button (click)="left.close()" matTooltip="Close sidenav" matTooltipPosition="right">
				<mat-icon>keyboard_arrow_left</mat-icon>
			</button>
		</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item *ngFor="let link of links" [routerLink]="['/'+link.link]" routerLinkActive="active-link">
				<mat-icon matListIcon *ngIf="link.icon">{{link.icon}}</mat-icon>
				<p matLine>{{link.title}}</p>
			</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content fxLayout="column">
		<mat-toolbar color="primary" class="mat-elevation-z3">
			<button mat-icon-button (click)="left.open()" *ngIf="!isSidenavOpen">
				<mat-icon>menu</mat-icon>
			</button>
			First-Mod Docs
			<span fxFlex></span>
			<button mat-button [matMenuTriggerFor]="downloadsMenu" *ngIf="!isMobile">
				Downloads
				<mat-icon>keyboard_arrow_down</mat-icon>
			</button>
			<mat-menu #downloadsMenu="matMenu" [overlapTrigger]="false">
				<mat-nav-list>
					<div *ngFor="let release of releases">
						<h3 matSubheader>{{release.mcVer}}</h3>
						<a mat-menu-item *ngFor="let version of release.versions" [href]="version.downloadLink" download [disabled]="version.notAvailable">
							<mat-icon>file_download</mat-icon>{{version.version}}</a>
					</div>
					<mat-divider></mat-divider>
					<a mat-menu-item routerLink="/downloads">
						<mat-icon>file_download</mat-icon>
						Other downloads
					</a>
				</mat-nav-list>
			</mat-menu>
		</mat-toolbar>
		<div class="page-title">
			<h1>{{getTitle()}}</h1>
		</div>
		<div class="app-content">
			<router-outlet></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
