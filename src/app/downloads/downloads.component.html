<h1>Downloads</h1>
<mat-nav-list>
	<div *ngFor="let release of releases">
		<h3 matSubheader>{{release.mcVer}}</h3>
		<a mat-list-item [href]="version.downloadLink" download *ngFor="let version of release.versions">
			<mat-icon matListIcon>file_download</mat-icon>
			<h3 matLine>{{version.version}}</h3>
		</a>
	</div>
</mat-nav-list>
